<html>
    <head>
        <title> Rock, Paper, Scissor?</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body class="body">
      <div class="header">
        <h1 class="heading"> Rock, Paper, Scissor? </h1>
        <h3 class="heading"> You Vs Computer </h3>
        <h2 class="heading"> Choose Your Weapon</h2>
      </div>
      <div class="options">
        <div class="button" id="rock"><img src="vectors/rock.png" alt="rock"></div>
        <div class="button" id="paper"><img src="vectors/paper.png" alt="paper"></div>
        <div class="button" id="scissor"><img src="vectors/scissor.png" alt="scissor"></div>
      </div>
      <div class="scoreboard">
        <p> You</p>
        <p> Computer</p>
      </div>
      <div id="score-container">
        <div id="you" class="score"> 0 </div>
        <div id="computer" class="score"> 0 </div>
      </div>
      <div class="result"> 
        <div class="statement"></div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
